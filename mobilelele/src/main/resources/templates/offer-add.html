<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>


<div class="container">
    <h2 class="text-center text-white">Add Offer</h2>
    <form th:method="POST"
          th:action="@{/offers/add}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="model">Model</label>

                <select name="model" id="model" class="form-control">
                    <option disabled selected hidden>- Select a model -</option>

                    <optgroup label="Mercedes-Benz">
                        <option value="CLS-Class">CLS-Class</option>
                        <option value="S-Class">S-Class</option>
                        <option value="E-Class">E-Class</option>
                    </optgroup>

                    <optgroup label="Audi">
                        <option value="A4">A4</option>
                        <option value="A6">A6</option>
                        <option value="A8">A8</option>
                    </optgroup>

                    <optgroup label="Ferrari">
                        <option value="LaFerrari">LaFerrari</option>
                        <option value="Roma">Roma</option>
                        <option value="SF90 Spider">SF90 Spider</option>
                    </optgroup>
                </select>

                <p class="errors alert alert-danger">
                    Vehicle model is required.
                </p>

            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input name="price" id="price" type="number" min="0" step="100" class="form-control"
                       placeholder="Suggested price"/>

                <p class="errors alert alert-danger">
                    Suggested price is required.
                </p>
            </div>

        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>

                <select name="engine" id="engine" class="form-control">
                    <option disabled selected hidden>- Select engine type -</option>
                    <option value="GASOLINE">Gasoline</option>
                    <option value="DIESEL">Diesel</option>
                    <option value="ELECTRIC">Electric</option>
                    <option value="HYBRID">Hybrid</option>
                </select>

                <p class="errors alert alert-danger">
                    Engine type is required.
                </p>

            </div>

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>

                <select name="transmission" id="transmission" class="form-control">
                    <option disabled selected hidden>- Select transmission type -</option>
                    <option value="MANUAL">Manual</option>
                    <option value="AUTOMATIC">Automatic</option>
                </select>

                <p class="errors alert alert-danger">
                    Transmission type is required.
                </p>

            </div>

        </div>

        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input name="year" id="year" type="number" min="1900" max="2099" step="1" class="form-control"
                       placeholder="Manufacturing year"/>
                <p class="errors alert alert-danger">
                    Manufacturing year is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input name="mileage" id="mileage" type="number" min="0" max="900000" step="1000"
                       class="form-control"
                       placeholder="Mileage in kilometers"/>
                <p class="errors alert alert-danger">
                    Mileage in kilometers is required.
                </p>
            </div>

        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea name="description" id="description" type="textarea" class="form-control" rows="3"
                      placeholder="Description"></textarea>
            <p class="errors alert alert-danger">
                Description is required.
            </p>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input name="imageUrl" id="imageUrl" type="url" class="form-control"
                   placeholder="Put vehicle image URL here">
            <p class="errors alert alert-danger">
                Vehicle image URL is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Add Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
