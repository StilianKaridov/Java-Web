<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0"
             th:object="${details}">

            <div class="card-body pb-1">
                <h5 class="card-title" th:text="|*{year}  *{modelBrandName}  *{modelName}|">
                    Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="*{mileage}">• Mileage</span></div>
                    <div class="card-text"><span th:text="*{price}">• Price</span></div>
                    <div class="card-text"><span th:text="*{engine}">• Engine type</span></div>
                    <div class="card-text"><span th:text="*{transmission}">• Transmission type</span></div>
                    <div class="card-text"><span th:text="*{created}">• Offer created</span></div>
                    <div class="card-text"><span th:text="*{modified}">• Offer modified</span></div>
                    <div class="card-text" th:if="*{sellerFirstName != null}"><span
                            th:text="|*{sellerFirstName} *{sellerLastName}|">• Seller - First and Last name</span></div>
                    <div class="card-text" th:unless="*{sellerFirstName != null}"><span th:text="Anonymous">• Anonymous text</span>
                    </div>
                </li>
            </ul>
            <div class="card-body">
                <div class="row">
                    <form th:method="GET" action="/offers/update">
                        <input class="btn btn-link" type="submit" value="Update">
                    </form>

                    <form th:method="DELETE" th:action="@{/offers/{id}/delete(id=*{id})}">
                        <input class="btn btn-link" type="submit" value="Delete">
                    </form>
                </div>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" th:object="${details}">
            <img th:src="*{imageUrl}" class="card-img-top" alt="Car image">
        </div>
    </div>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
