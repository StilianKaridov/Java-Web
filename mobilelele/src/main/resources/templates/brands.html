<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>

<div class="container">
    <h2 class="text-center text-white m-3">All Brands</h2>

    <div class="row mb-4 d-flex justify-content-around">
        <div th:each="b: ${brands}" th:object="${b}"
             class="brand-section row mb-3 col-md-6 mr-auto d-flex flex-column">
            <h2>Brand:
                <span th:text="*{name}">Brand name</span>
            </h2>
            <div th:each="m: ${b.getModels()}" th:object="${m}">Model:
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Start Year</th>
                        <th>End Year</th>
                        <th>Picture</th>
                    </tr>
                    <tr>
                        <th th:text="*{name}">Model Name</th>
                        <th th:text="*{category}">Model Category</th>
                        <th th:text="*{startYear}">Model Start Year</th>
                        <th th:text="*{endYear}">Model End Year</th>
                        <th><img alt="Vehicle" th:src="*{imageUrl}"
                                 class="img-thumbnail rounded"></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div>
        <footer></footer>
    </div>
</div>
</body>
</html>
