<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body onload="changeModelManufacturingYearsOnUpdate(document.getElementById('modelName'))">

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>

<div class="container">
    <h2 class="text-center text-white">Update Offer</h2>

    <form th:object="${offerUpdate}"
          th:method="PATCH"
          th:action="@{/offers/update/{id}(id=*{id})}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row justify-content-center">
            <div class="form-group col-md-6 mb-3 text-center">
                <label class="text-center text-white font-weight-bold" for="modelName">Model</label>

                <select
                        id="modelName"
                        name="modelName"
                        class="form-control">
                    <option selected
                            th:text="*{modelName}">
                        Model
                    </option>

                </select>

            </div>
        </div>

        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input id="price"
                       type="number"
                       th:field="*{price}"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="Suggested price"/>


                <p class="invalid-feedback errors alert alert-danger">
                    Price is required and should be higher than 0.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
                <input id="imageUrl"
                       type="url"
                       th:field="*{imageUrl}"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="Put vehicle image URL here">

                <p class="invalid-feedback errors alert alert-danger">
                    Vehicle image URL is required.
                </p>
            </div>

        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input id="year"
                       th:field="*{year}"
                       th:errorclass="is-invalid"
                       type="number"
                       step="1"
                       class="form-control"
                       placeholder="Manufacturing year"/>

                <p class="invalid-feedback errors alert alert-danger">
                    Year is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input id="mileage"
                       th:field="*{mileage}"
                       th:errorclass="is-invalid"
                       type="number"
                       min="0"
                       max="900000"
                       step="1000"
                       class="form-control"
                       placeholder="Mileage in kilometers"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Mileage in kilometers is required and should be between 0 and 900000.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea id="description"
                      th:field="*{description}"
                      th:errorclass="is-invalid"
                      type="textarea"
                      class="form-control"
                      rows="3"
                      placeholder="Description"></textarea>
            <p class="invalid-feedback errors alert alert-danger">
                Description is required.
            </p>
        </div>

        <div class="row justify-content-center">
            <div>
                <div class="button-holder d-flex ">
                    <input type="submit" class="btn btn-info btn-lg" value="Update Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
